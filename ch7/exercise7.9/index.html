<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track</title>
</head>
<body>
<table>
    <tr style="text-align: left">
        <th><a href="/?t=title">Title</a></th>
        <th><a href="/?t=artist">Artist</a></th>
        <th><a href="/?t=album">Album</a></th>
        <th><a href="/?t=year">Year</a></th>
        <th><a href="/?t=length">Length</a></th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Title}}</td>
        <td>{{.Artist}}</td>
        <td>{{.Album}}</td>
        <td>{{.Year}}</td>
        <td>{{.Length}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
